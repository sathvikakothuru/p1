<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect</title>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }

        .login-container {
            background-color: #fff;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 2rem;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .student-login-btn {
            background-color: #4CAF50;
            color: #fff;
        }
        .staff-login-btn {
            background-color: #2196F3;
            color: #fff;
        }
        
        .login-button:hover {
            filter: brightness(95%);
        }

        /* Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .hidden {
            display: none;
        }
        .login-input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .submit-btn, .back-btn {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
        }
        .back-btn {
            background-color: #ddd;
            color: #333;
        }
        .submit-btn:hover, .back-btn:hover {
            filter: brightness(95%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to CampusConnect</h1>
        
        <div id="role-selection">
            <button class="login-button student-login-btn">Student Login</button>
            <button class="login-button staff-login-btn">Staff Login</button>
            
        </div>

        <div id="login-forms">
            <div id="student-form" class="login-form hidden">
                <h2>Student Login</h2>
                <input type="text" placeholder="Student Username" class="login-input" required>
                <input type="password" placeholder="Password" class="login-input" required>
                <button class="submit-btn">Login</button>
                <button class="back-btn">Back</button>
            </div>
            
            <div id="staff-form" class="login-form hidden">
                <h2>Staff Login</h2>
                <input type="text" placeholder="Staff Username" class="login-input" required>
                <input type="password" placeholder="Password" class="login-input" required>
                <button class="submit-btn">Login</button>
                <button class="back-btn">Back</button>
            </div>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
